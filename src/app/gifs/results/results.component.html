<div class="row">
    <div *ngFor="let gif of results" class="col-md-4 col-sm-6 animate__slideInLeft">
        <div class="card">
            <img [src]="gif.images.downsized_medium.url" alt="img-animation" class="card-img-top">
            <div class="card-body">
                <p class="card-text">{{gif.title | titlecase}}</p>
            </div>
        </div>

    </div>
</div>
